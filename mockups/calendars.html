<script>
    // --- API Configuration ---
    const API_BASE = 'https://apps-dev.reg.uga.edu/rods_api';

    // --- Data Storage ---
    let allCalendars = {}; // Will be populated from API

    // --- Helper Functions ---

    // Parse term code to get year and term
    function parseTermCode(termCode) {
        const year = parseInt(termCode.substring(0, 4));
        const termNum = termCode.substring(4, 6);

        let term = '';
        if (termNum === '08') term = 'fall';
        else if (termNum === '02') term = 'spring';
        else if (termNum === '05') term = 'summer';

        return { year, term };
    }

    // Build academic year string (e.g., "2025-2026")
    function buildAcademicYear(year, term) {
        if (term === 'fall') {
            return `${year}-${year + 1}`;
        } else {
            return `${year - 1}-${year}`;
        }
    }

    // Normalize date string from TEXT field to proper ISO format
    function normalizeDateString(dateStr) {
        if (!dateStr) return '';
        // Handle "2025-08-13T00:00:00+00" → "2025-08-13T00:00:00+00:00"
        // PostgreSQL TEXT fields may omit the colon in timezone offset
        return dateStr.replace(/([+-]\d{2})$/, '$1:00');
    }

    // Format ISO date to "Aug. 13" format
    function formatDate(isoDate) {
        if (!isoDate) return '';
        const normalized = normalizeDateString(isoDate);
        const date = new Date(normalized);
        if (isNaN(date.getTime())) {
            console.error('Invalid date:', isoDate, '→', normalized);
            return 'Invalid Date';
        }
        const month = date.toLocaleDateString('en-US', { month: 'short' });
        const day = date.getDate();
        return `${month}. ${day}`;
    }

    // Get day of week from ISO date
    function getDayOfWeek(isoDate) {
        if (!isoDate) return '';
        const normalized = normalizeDateString(isoDate);
        const date = new Date(normalized);
        if (isNaN(date.getTime())) {
            console.error('Invalid date:', isoDate, '→', normalized);
            return '';
        }
        return date.toLocaleDateString('en-US', { weekday: 'long' });
    }

    // Format date range
    function formatDateRange(startIso, endIso) {
        if (!endIso) {
            return formatDate(startIso);
        }

        const startDate = new Date(normalizeDateString(startIso));
        const endDate = new Date(normalizeDateString(endIso));

        if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
            console.error('Invalid date range:', startIso, endIso);
            return 'Invalid Date Range';
        }

        // Same month
        if (startDate.getMonth() === endDate.getMonth()) {
            const month = startDate.toLocaleDateString('en-US', { month: 'short' });
            return `${month}. ${startDate.getDate()}-${endDate.getDate()}`;
        } else {
            // Different months
            return `${formatDate(startIso)} - ${formatDate(endIso)}`;
        }
    }

    // Get day of week range
    function getDayRange(startIso, endIso) {
        if (!endIso) {
            return getDayOfWeek(startIso);
        }

        const startDay = getDayOfWeek(startIso);
        const endDay = getDayOfWeek(endIso);

        if (startDay === endDay) {
            return startDay;
        } else {
            return `${startDay} – ${endDay}`;
        }
    }

    // Determine event status based on title
    function getEventStatus(title) {
        const titleLower = title.toLowerCase();

        if (titleLower.includes('classes begin') || titleLower.includes('classes end')) {
            return 'success';
        } else if (titleLower.includes('drop/add') || titleLower.includes('withdrawal')) {
            return 'warning';
        } else {
            return 'default';
        }
    }

    // Load calendars from API
    async function loadCalendarsFromAPI() {
        try {
            const response = await fetch(`${API_BASE}/calendars`);
            if (!response.ok) throw new Error('Failed to fetch calendars');

            const apiData = await response.json();
            console.log('[Calendar] Loaded', apiData.length, 'events from API');

            // Group by academic year and term
            apiData.forEach(event => {
                const { year, term } = parseTermCode(event.term_code);
                const academicYear = buildAcademicYear(year, term);

                // Initialize structure
                if (!allCalendars[academicYear]) {
                    allCalendars[academicYear] = {};
                }
                if (!allCalendars[academicYear][term]) {
                    allCalendars[academicYear][term] = {
                        title: `UGA ${term.charAt(0).toUpperCase() + term.slice(1)} ${year} Academic Calendar`,
                        data: []
                    };
                }

                // Transform API event to widget format
                const widgetEvent = {
                    event: event.title,
                    date: formatDateRange(event.start_iso, event.end_iso),
                    day: getDayRange(event.start_iso, event.end_iso),
                    status: getEventStatus(event.title),
                    history: [] // No revisions for now
                };

                allCalendars[academicYear][term].data.push(widgetEvent);
            });

            console.log('[Calendar] Processed into structure:', allCalendars);

        } catch (error) {
            console.error('[Calendar] Error loading from API:', error);
            alert('Failed to load calendar data from API. Please try again later.');
        }
    }

    // --- App State ---
    let currentState = {
        calendar: 'academic',
        year: '2025-2026',
        term: 'spring'
    };

    // Helper to get term display text
    function getTermDisplayText(termId) {
        if (termId === 'annual') return 'All';
        return termId.charAt(0).toUpperCase() + termId.slice(1);
    }

    // --- DOM Elements ---
    const yearBtn = document.getElementById('year-btn');
    const termBtn = document.getElementById('term-btn');
    const calendarBtn = document.getElementById('calendar-btn');
    const yearBtnWrapper = document.getElementById('year-btn-wrapper');
    const termBtnWrapper = document.getElementById('term-btn-wrapper');

    const yearDropdown = document.getElementById('year-dropdown');
    const termDropdown = document.getElementById('term-dropdown');
    const calendarDropdown = document.getElementById('calendar-dropdown');

    const yearBtnText = document.getElementById('year-btn-text');
    const termBtnText = document.getElementById('term-btn-text');
    const calendarBtnText = document.getElementById('calendar-btn-text');

    const calendarTitleElem = document.getElementById('calendar-title');
    const lastUpdatedElem = document.getElementById('last-updated');
    const lastUpdatedP = document.getElementById('last-updated-p');
    const calendarBody = document.getElementById('calendar-body');
    const eventHeader = document.getElementById('event-header');

    // --- Generic Dropdown Toggle Function ---
    function toggleDropdown(dropdown) {
        const allDropdowns = [calendarDropdown, yearDropdown, termDropdown];
        allDropdowns.forEach(d => {
            if (d !== dropdown) {
                d.classList.remove('show');
            }
        });
        dropdown.classList.toggle('show');
    }

    // --- Close all dropdowns if clicking outside ---
    window.addEventListener('click', (e) => {
        const isOutside = ![
            calendarBtn, calendarDropdown,
            yearBtn, yearDropdown,
            termBtn, termDropdown
        ].some(el => el.contains(e.target));

        if (isOutside) {
            calendarDropdown.classList.remove('show');
            yearDropdown.classList.remove('show');
            termDropdown.classList.remove('show');
        }
    });

    // --- Main Function to Build the Calendar ---
    function renderCalendar(year, term) {
        calendarBody.innerHTML = '';

        if (eventHeader) {
            eventHeader.style.boxShadow = 'inset 7px 0 0 0 #F3F4F6';
        }

        // --- ANNUAL VIEW LOGIC ---
        if (term === 'annual') {
            calendarTitleElem.textContent = `UGA ${year} Annual Academic Calendar`;
            const termsToRender = ['fall', 'spring', 'summer'];
            let hasEvents = false;
            const years = year.split('-');
            const fallYear = years[0];
            const springSummerYear = years[1];

            termsToRender.forEach(termKey => {
                const calendar = allCalendars[year]?.[termKey];
                if (!calendar) return;

                hasEvents = true;
                let simpleTitle = "";
                const termText = termKey.charAt(0).toUpperCase() + termKey.slice(1);
                if (termKey === 'fall') {
                    simpleTitle = `${termText} ${fallYear}`;
                } else {
                    simpleTitle = `${termText} ${springSummerYear}`;
                }

                const subHeaderRow = document.createElement('tr');
                subHeaderRow.className = 'annual-subheader-row';
                subHeaderRow.innerHTML = `<td colspan="3" class="merriweather" style="box-shadow: inset 7px 0 0 0 #F3F4F6;">${simpleTitle}</td>`;
                calendarBody.appendChild(subHeaderRow);

                calendar.data.forEach((item, index) => {
                    const row = createCalendarRow(item, index);
                    calendarBody.appendChild(row);
                });
            });

            if (!hasEvents) {
                showError("Sorry, we couldn't find any data for the " + year + " academic year.");
            }

            // --- SINGLE TERM VIEW LOGIC ---
        } else {
            const calendar = allCalendars[year]?.[term];

            if (!calendar) {
                console.error(`Calendar not found for ${year} ${term}`);
                showError("Sorry, we couldn't find data for " + term.charAt(0).toUpperCase() + term.slice(1) + " " + year + ".");
                return;
            }

            calendarTitleElem.textContent = calendar.title;

            calendar.data.forEach((item, index) => {
                const row = createCalendarRow(item, index);
                calendarBody.appendChild(row);
            });
        }

        updateLastUpdated();

        buildCalendarDropdown();
        buildYearDropdown();
        buildTermDropdown();
    }

    // --- Helper: Create Single Calendar Row ---
    function createCalendarRow(item, index) {
        const row = document.createElement('tr');
        row.className = index % 2 === 0 ? 'row-white' : 'row-gray';

        // 1. Event Cell
        const eventCell = document.createElement('td');
        eventCell.className = 'event-cell';
        eventCell.appendChild(document.createTextNode(item.event));
        if (item.status === 'success') eventCell.style.boxShadow = 'inset 7px 0 0 0 #00A3AD';
        else if (item.status === 'warning') eventCell.style.boxShadow = 'inset 7px 0 0 0 #E4002B';
        else eventCell.style.boxShadow = 'inset 7px 0 0 0 transparent';
        row.appendChild(eventCell);

        // 2. Date Cell
        const dateCell = document.createElement('td');
        dateCell.className = 'date-cell';
        const wrapper = document.createElement('div');
        wrapper.className = 'date-wrapper';
        const dateText = document.createElement('span');
        dateText.textContent = item.date;
        wrapper.appendChild(dateText);

        // 3. Day Cell
        const dayCell = document.createElement('td');
        dayCell.className = 'day-cell hidden sm-table-cell';
        dayCell.textContent = item.day;

        dateCell.appendChild(wrapper);
        row.appendChild(dateCell);
        row.appendChild(dayCell);
        return row;
    }

    // --- Helper: Update Last Updated Text ---
    function updateLastUpdated() {
        lastUpdatedElem.textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric', month: 'long', day: 'numeric'
        });
        lastUpdatedP.style.display = 'block';
    }

    // --- Helper: Show Error State ---
    function showError(message) {
        calendarTitleElem.textContent = "Calendar Not Found";
        calendarBody.innerHTML = `<tr><td colspan="3" style="padding: 2rem; text-align: center; color: #4b5563;">${message}</td></tr>`;
        lastUpdatedP.style.display = 'none';
    }

    // --- Function to show a placeholder page ---
    function renderPlaceholder(title) {
        calendarTitleElem.textContent = title;
        calendarBody.innerHTML = `<tr><td colspan="3" style="padding: 2rem; text-align: center; color: #4b5563;">Content for "${title}" is not yet available.</td></tr>`;
        lastUpdatedP.style.display = 'none';

        buildCalendarDropdown();
    }

    // --- Checkmark SVG ---
    const checkIconSvg = `<svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"><path d="M20 6L9 17l-5-5"></path></svg>`;

    // --- Functions to build dropdowns ---

    function buildCalendarDropdown() {
        calendarDropdown.innerHTML = '';
        const menuItems = [
            { id: 'academic', text: 'Academic Calendar' },
            { id: 'scheduling', text: 'Centralized Classroom Scheduling Dates' },
            { id: 'registration', text: 'Registration Dates' },
            { id: 'payment', text: 'Payment Dates' },
            { id: 'exam', text: 'Final Exam Schedule' },
            { id: 'term', text: 'Parts of Term' },
            { id: 'keyDates', text: 'Key Dates for Semester' },
            { id: 'facultyDates', text: 'Important Dates for Faculty/Staff' }
        ];

        menuItems.forEach(item => {
            const btn = document.createElement('button');
            btn.className = 'dropdown-item';
            if (item.id === currentState.calendar) {
                btn.classList.add('selected');
            }
            btn.innerHTML = `<span>${item.text}</span> ${checkIconSvg}`;

            btn.onclick = () => {
                currentState.calendar = item.id;
                calendarBtnText.textContent = item.text;
                calendarDropdown.classList.remove('show');

                if (item.id === 'academic') {
                    yearBtnWrapper.style.display = 'block';
                    termBtnWrapper.style.display = 'block';
                    renderCalendar(currentState.year, currentState.term);
                } else {
                    yearBtnWrapper.style.display = 'none';
                    termBtnWrapper.style.display = 'none';
                    renderPlaceholder(item.text);
                }
            };
            calendarDropdown.appendChild(btn);
        });
    }

    function buildYearDropdown() {
        yearDropdown.innerHTML = '';
        const years = Object.keys(allCalendars).sort((a, b) => {
            const yearA = parseInt(a.split('-')[1], 10);
            const yearB = parseInt(b.split('-')[1], 10);
            return yearB - yearA;
        });

        years.forEach(year => {
            const btn = document.createElement('button');
            btn.className = 'dropdown-item';
            if (year === currentState.year) {
                btn.classList.add('selected');
            }
            btn.innerHTML = `<span>${year}</span> ${checkIconSvg}`;

            btn.onclick = () => {
                currentState.year = year;
                yearBtnText.textContent = year;
                yearDropdown.classList.remove('show');

                const availableTerms = Object.keys(allCalendars[currentState.year]);
                if (currentState.term !== 'annual' && !availableTerms.includes(currentState.term)) {
                    currentState.term = 'annual';
                }

                termBtnText.textContent = getTermDisplayText(currentState.term);

                buildTermDropdown();
                renderCalendar(currentState.year, currentState.term);
            };
            yearDropdown.appendChild(btn);
        });
    }

    function buildTermDropdown() {
        termDropdown.innerHTML = '';
        const termOrder = [
            { id: 'annual', text: 'All' },
            { id: 'fall', text: 'Fall' },
            { id: 'spring', text: 'Spring' },
            { id: 'summer', text: 'Summer' }
        ];

        const availableTerms = Object.keys(allCalendars[currentState.year]);

        termOrder.forEach(term => {
            if (term.id === 'annual' || availableTerms.includes(term.id)) {
                const btn = document.createElement('button');
                btn.className = 'dropdown-item';
                if (term.id === currentState.term) {
                    btn.classList.add('selected');
                }
                btn.innerHTML = `<span>${term.text}</span> ${checkIconSvg}`;

                btn.onclick = () => {
                    currentState.term = term.id;
                    termBtnText.textContent = term.text;
                    termDropdown.classList.remove('show');
                    renderCalendar(currentState.year, currentState.term);
                };
                termDropdown.appendChild(btn);
            }
        });
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Setup dropdown toggles
        calendarBtn.addEventListener('click', () => toggleDropdown(calendarDropdown));
        yearBtn.addEventListener('click', () => toggleDropdown(yearDropdown));
        termBtn.addEventListener('click', () => toggleDropdown(termDropdown));

        // Show loading state
        calendarTitleElem.textContent = 'Loading calendars...';
        calendarBody.innerHTML = '<tr><td colspan="3" style="padding: 2rem; text-align: center; color: #4b5563;">Loading data from API...</td></tr>';

        // Load calendar data from API
        await loadCalendarsFromAPI();

        // Set initial button text from state
        calendarBtnText.textContent = 'Academic Calendar';
        yearBtnText.textContent = currentState.year;
        termBtnText.textContent = getTermDisplayText(currentState.term);

        // Build all dropdowns
        buildCalendarDropdown();
        buildYearDropdown();
        buildTermDropdown();

        // Render the default calendar
        renderCalendar(currentState.year, currentState.term);
    });
</script>
</body>
</html>
